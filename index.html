<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Monoton&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Diceeee!</h1>
    <button onclick="onClick()">Play</button>
    </button>
    <div class="diceeContainer">
        <div class="dice">
            <h2>Player 1</h2>
            <img class="random1" src="images/dice1.png" alt="">
        </div>
        <div class="dice">
            <h2>Player 2</h2>
            <img class="random2" src="images/dice1.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
